spring.application.name=project-consumer

server.port=8095

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/dataeditorprojectservice
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto = update

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=project-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.sleuth.sampler.probability=1

com.niek125.eventfolder=com.niek125.projectconsumer.events.
